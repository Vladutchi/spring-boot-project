<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Task</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="card shadow p-5 w-30">
    <h1 class="text-center mb-4"
        th:text="${#strings.isEmpty(task.id) ? 'Create Task' : 'Edit Task'}"></h1>

    <form th:action="@{${#strings.isEmpty(task.id) ? '/tasks/' + projectId : '/tasks/' + projectId + '/' + task.id}}"
          method="post">

        <!-- Hidden input for Task ID -->
        <input type="hidden" name="id" th:value="${task.id}">

        <!-- Name -->
        <div class="mb-4">
            <label for="name" class="form-label fs-5">Name</label>
            <input type="text"
                   class="form-control form-control-lg"
                   id="name"
                   name="name"
                   th:value="${task.name}"
                   maxlength="99"
                   placeholder="Enter task name"
                   required>
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label for="description" class="form-label fs-5">Description</label>
            <textarea class="form-control form-control-lg"
                      id="description"
                      name="description"
                      maxlength="250"
                      placeholder="Enter description"
                      rows="4"
                      required
                      th:text="${task.description}"></textarea>
        </div>

        <!-- Status -->
        <div class="mb-4">
            <label for="status" class="form-label fs-5">Status</label>
            <select id="status"
                    name="status"
                    class="form-select form-select-lg"
                    required>
                <option value="ONGOING" th:selected="${task.status?.name() == 'ONGOING'}">Ongoing</option>
                <option value="COMPLETED" th:selected="${task.status?.name() == 'COMPLETED'}">Completed</option>
            </select>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-end gap-2">
            <a th:href="@{'/tasks/' + ${projectId}}" class="btn btn-outline-secondary btn-lg">Cancel</a>
            <button type="submit" class="btn btn-dark btn-lg">Save</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
