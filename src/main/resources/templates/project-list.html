<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="bg-light">

<div class="container my-5">
    <!-- Logout -->
    <div class="d-flex justify-content-end mb-3">
        <form th:action="@{/logout}" method="post">
            <button type="button"
                    class="btn btn-outline-danger btn-sm confirm-button"
                    data-message="Are you sure you want to log out?">
                Log out
            </button>
        </form>
    </div>

    <!-- Page Header -->
    <h1 class="mb-4">Your Projects</h1>

    <!-- Owned Projects -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4 mb-0">Owned Projects</h2>
        <a th:href="@{/projects/new}" class="btn btn-dark">+ New Project</a>
    </div>

    <div class="table-responsive mb-5">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th class="w-20">Title</th>
                <th class="w-40">Description</th>
                <th class="w-20">Due Date</th>
                <th class="w-20">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.title}"></td>
                <td th:text="${project.description}"></td>
                <td th:text="${project.dueDate}"></td>
                <td>
                    <div class="row g-2">
                        <div class="col">
                            <a th:href="@{/tasks/{id}(id=${project.id})}" class="btn btn-dark btn-sm w-100">Open</a>
                        </div>
                        <div class="col">
                            <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-warning btn-sm w-100">Edit</a>
                        </div>
                        <div class="col">
                            <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post">
                                <button type="button"
                                        class="btn btn-danger btn-sm w-100 confirm-button"
                                        th:attr="data-message=${'Are you sure you want to delete project &quot;' + project.title + '&quot;?'}">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Shared Projects -->
    <h2 class="h4 mb-3">Shared Projects</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th class="w-20">Title</th>
                <th class="w-40">Description</th>
                <th class="w-20">Due Date</th>
                <th class="w-20">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${sharedProjects}">
                <td th:text="${project.title}"></td>
                <td th:text="${project.description}"></td>
                <td th:text="${project.dueDate}"></td>
                <td>
                    <div class="row g-2">
                        <div class="col">
                            <a th:href="@{/tasks/{id}(id=${project.id})}" class="btn btn-dark btn-sm w-100">Open</a>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Generic Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirmAction" class="btn btn-danger">Yes, Confirm</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Custom Script -->
<script th:src="@{/js/confirmModal.js}"></script>
</body>
</html>
