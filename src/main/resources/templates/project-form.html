<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="card shadow p-5 w-30">
    <h1 class="text-center mb-4"
        th:text="${#strings.isEmpty(project.id) ? 'Create Project' : 'Edit Project'}"></h1>

    <form th:action="@{${#strings.isEmpty(project.id) ? '/projects' : '/projects/' + project.id}}" method="post">

        <!-- Title -->
        <div class="mb-4">
            <label for="title" class="form-label fs-5">Title</label>
            <input type="text"
                   class="form-control form-control-lg"
                   id="title"
                   name="title"
                   th:value="${project.title}"
                   maxlength="99"
                   placeholder="Enter project title"
                   required>
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label for="description" class="form-label fs-5">Description</label>
            <textarea class="form-control form-control-lg"
                      id="description"
                      name="description"
                      maxlength="250"
                      placeholder="Enter description"
                      required
                      rows="4"
                      th:text="${project.description}"></textarea>
        </div>

        <!-- Due Date -->
        <div class="mb-4">
            <label for="dueDate" class="form-label fs-5">Due Date</label>
            <input type="date"
                   class="form-control form-control-lg"
                   id="dueDate"
                   name="dueDate"
                   th:value="${project.dueDate}"
                   th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                   required>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-end gap-2">
            <a th:href="@{/projects}" class="btn btn-outline-secondary btn-lg">Cancel</a>
            <button type="submit" class="btn btn-dark btn-lg">Save</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
