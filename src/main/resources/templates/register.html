<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container small-container">
    <h1>Register</h1>
    <form th:action="@{/register}" method="post">
        <!-- Error Message -->
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="95" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="95" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="95" placeholder="Enter your password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" maxlength="95" placeholder="Re-enter your password" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <p style="margin: 0;">Already have an account?</p>
        <a th:href="@{/login}" class="button" style="margin-left: 10px;">Login</a>
    </div>
</div>
</body>
</html>
