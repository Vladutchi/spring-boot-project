<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="card shadow p-5 w-30">
    <h1 class="text-center mb-4">Register</h1>

    <form th:action="@{/register}" method="post">
        <!-- Error Message -->
        <div th:if="${error}"
             class="alert alert-danger text-center small"
             th:text="${error}"></div>

        <div class="mb-4">
            <label for="name" class="form-label fs-5">Name</label>
            <input type="text"
                   class="form-control form-control-lg"
                   id="name"
                   name="name"
                   maxlength="95"
                   placeholder="Enter your name"
                   th:value="${param.name}"
                   required>
        </div>

        <div class="mb-4">
            <label for="email" class="form-label fs-5">Email</label>
            <input type="email"
                   class="form-control form-control-lg"
                   id="email"
                   name="email"
                   maxlength="95"
                   placeholder="Enter your email"
                   th:value="${param.email}"
                   required>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label fs-5">Password</label>
            <input type="password"
                   class="form-control form-control-lg"
                   id="password"
                   name="password"
                   maxlength="95"
                   placeholder="Enter your password"
                   required>
        </div>

        <div class="mb-4">
            <label for="confirmPassword" class="form-label fs-5">Confirm Password</label>
            <input type="password"
                   class="form-control form-control-lg"
                   id="confirmPassword"
                   name="confirmPassword"
                   maxlength="95"
                   placeholder="Re-enter your password"
                   required>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-dark btn-lg">Register</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <p class="mb-2">Already have an account?</p>
        <a th:href="@{/login}" class="btn btn-outline-secondary btn-lg">Log in</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
