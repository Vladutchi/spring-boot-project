<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container small-container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="username" maxlength="95" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="250" placeholder="Enter your password"
                   required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <p>Don't have an account?</p>
        <a th:href="@{/register}" class="button">Create an account</a>
    </div>
</div>
</body>
</html>
