<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${project.title}">Project Tasks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container my-5">

    <!-- Back to Projects -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/projects}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Projects</a>
    </div>

    <div class="row">
        <!-- Sidebar: Collaborators -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Collaborators</h5>

                    <!-- Add Collaborator Form (Owners Only) -->
                    <div th:if="${isOwner}" class="mb-3">
                        <form th:action="@{'/projects/' + ${project.id} + '/collaborators'}" method="post" class="d-flex">
                            <input type="email" name="userEmail" maxlength="99"
                                   placeholder="Enter email"
                                   class="form-control me-2" required>
                            <button type="submit" name="action" value="ADD" class="btn btn-success">+</button>
                        </form>
                    </div>

                    <!-- Collaborators List -->
                    <ul class="list-group">
                        <li th:each="collaborator : ${collaborators}"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <span th:text="${collaborator.name} + ' (' + ${collaborator.email} + ')'"></span>

                            <form th:if="${isOwner}"
                                  th:action="@{'/projects/' + ${project.id} + '/collaborators'}"
                                  method="post" class="ms-2">
                                <!-- Ensure action=REMOVE is sent even when submitting via form.submit() -->
                                <input type="hidden" name="action" value="REMOVE">
                                <input type="hidden" name="userEmail" th:value="${collaborator.email}">

                                <button type="button"
                                        class="btn btn-sm btn-outline-danger confirm-button"
                                        th:attr="data-message=${'Are you sure you want to remove collaborator &quot;' + collaborator.email + '&quot;?'}">
                                    &times;
                                </button>
                            </form>
                        </li>
                    </ul>


                    <!-- Messages -->
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
                </div>
            </div>
        </div>

        <!-- Main Content: Project + Tasks -->
        <div class="col-md-9">
            <!-- Project Details -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h1 class="card-title mb-3" th:text="${project.title}">Project Title</h1>
                    <p><strong>Description:</strong> <span th:text="${project.description}"></span></p>
                    <p><strong>Due Date:</strong> <span th:text="${project.dueDate}"></span></p>
                    <p><strong>Owner:</strong> <span th:text="${owner.name} + ' (' + ${owner.email} + ')'"></span></p>
                </div>
            </div>

            <!-- Tasks Section -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h4 mb-0">Tasks</h2>
                <a th:href="@{'/tasks/' + ${project.id} + '/new'}" class="btn btn-dark">+ Add New Task</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th class="w-20">Name</th>
                        <th class="w-40">Description</th>
                        <th class="w-20">Status</th>
                        <th class="w-20">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.name}"></td>
                        <td th:text="${task.description}"></td>
                        <td th:text="${task.status}"></td>
                        <td>
                            <div class="row g-2">
                                <div class="col">
                                    <a th:href="@{'/tasks/' + ${project.id} + '/edit/' + ${task.id}}"
                                       class="btn btn-warning btn-sm w-100">Edit</a>
                                </div>
                                <div class="col">
                                    <form th:action="@{'/tasks/' + ${project.id} + '/delete/' + ${task.id}}" method="post">
                                        <button type="button"
                                                class="btn btn-danger btn-sm w-100 confirm-button"
                                                th:attr="data-message=${'Are you sure you want to delete task &quot;' + task.name + '&quot;?'}">
                                            Delete
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Generic Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirmAction" class="btn btn-danger">Yes, Confirm</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Custom Script -->
<script th:src="@{/js/confirmModal.js}"></script>
</body>
</html>
